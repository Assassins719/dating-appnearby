<ion-header>

  <ion-navbar>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="image-container-login">
    <img src="assets/images/login-top-banner.jpg">
  </div>
  <div class="form-container">
    <form #formData='ngForm' (ngSubmit)="onSubmit(formData)">
      <div class="form-input-container left-padding">
        <div class="image-container left-icon"><img src="assets/images/signup-icon-email.png"></div>
        <ion-input type="text" placeholder="Email" (ngModel)="email" name="email" ></ion-input>
      </div>
      <div class="button-container">
        <button ion-button round outline color="button" class="date-button" (tap)="forgetPassword()" [disabled]="!formData.valid">Submit</button>
      </div>
    </form>
  </div>

</ion-content>
